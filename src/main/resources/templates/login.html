<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>脑血管病资料-管理登录</title>
</head>
<body>
    <div class="container">
        <div class="col-xs-6 col-sm-3 col-md-3 col-xs-offset-3 col-sm-offset-4 col-md-offset-4" style="margin-top: 8%">
            <form class="form-horizontal" th:action="@{/admin/login}" method="post">
                <div class="form-group text-center">
                    <img th:src="@{/imgs/nao.png}" alt="logo" style="height: 100px">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="username" th:value="${username}" name="username" placeholder="用户名">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
                <div class="form-group text-center">
                    <small th:text="${msg}" th:if="not ${#strings.isEmpty(msg)}"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">登 陆</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/webjars/jquery/1.12.4/jquery.js}"  ></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script>
        $(function(){
            $("#queryBtn").click(function(){
                $("#queryForm").submit();
            });
        })
    </script>
</body>
</html>
